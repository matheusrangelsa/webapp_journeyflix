{% extends "base.html" %} 
{% block conteudo %}
    <h1>Resultados da consulta:</h1>
    <ul>
      {% for resultado in resultados %}
      <li>
        <div>
          {{ resultado.Nome }} {{ resultado.Categoria }} {{ resultado.Duracao }}
          <img src="{{ resultado.Imagem }}">
        </div>
      </li>
      {% endfor %}
    </ul>
{% endblock %}
